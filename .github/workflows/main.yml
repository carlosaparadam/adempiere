# This is a basic workflow to help you get started with Actions

name: ADempiere

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the ERP branch
on:
  push:
    branches: 
      - ERP
  release:
    types: 
      - created
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Build ADempiere with ant
      - name: Build Adempiere ...
        run: |
           cd utils_dev
           ant complete

      # Create Artifact for Download
      - name: create-zip-artifact
        uses: actions/upload-artifact@v2
        with:
          name: ADempiere-ZIP
          path: |
            install/build/*.zip
            install/build/*.zip.MD5
            !install/build/Adempiere
            !install/build/Adempiere_393LTS.tar.gz
            !install/build/Adempiere_393LTS.tar.gz.MD5
      - name: create-tar-artifact
        uses: actions/upload-artifact@v2
        with:
          name: ADempiere-TAR.GZ
          path: |
            install/build/*.tar.gz
            install/build/*.tar.gz.MD5
            !install/build/Adempiere
            !install/build/Adempiere_393LTS.zip
            !install/build/Adempiere_393LTS.zip.MD5
      
         
          
